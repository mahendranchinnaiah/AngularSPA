<nav class="navbar navbar-expand-md navbar-dark bg-dark bg-light-gray">
  <div class="container">
  <a class="navbar-brand" routerLink="['/home']">Dating App</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>


    <div *ngIf="loggedIn()" class="dropdown" dropdown >
      <a class="dropdown-toggle text-light" dropdownToggle  >
        Welcome {{authService.decodeToken?.unique_name | titlecase}}
      </a>

      <div  class="dropdown-menu mt-3" *dropdownMenu >
        <a class="dropdown-item" [routerLink]="['/member/edit']" routerLinkActive="router-link-active" > <i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()"> <i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>


    <form *ngIf="!loggedIn()"  class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" #LoginForm="ngForm" >
      <input class="form-control mr-sm-2" type="text" name="Username" #Username="ngModel"
      placeholder="Username" required [(ngModel)]="model.Username" >
      <input class="form-control mr-sm-2" type="text" name="Password" #password="ngModel"
      placeholder="Password" required [(ngModel)]="model.Password" >
      <button [disabled]="!LoginForm.valid" class="btn btn-success my-2 my-sm-0"  type="submit">Login</button>
    </form>
  </div>
</nav>
